<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蒙蒙和胖胖的小窝</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 50px;
            max-width: 650px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            text-align: center;
            backdrop-filter: blur(15px);
            animation: containerFloat 6s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s linear infinite;
            pointer-events: none;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header {
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            color: #333;
            font-size: 2.8em;
            margin-bottom: 10px;
            font-weight: 600;
            animation: titlePulse 4s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); color: #333; }
            50% { transform: scale(1.05); color: #ff6b6b; }
        }

        .header .subtitle {
            color: #666;
            font-size: 1.2em;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-card {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24, #ff9ff3);
            color: white;
            padding: 35px;
            border-radius: 20px;
            margin: 25px 0;
            box-shadow: 0 15px 30px rgba(238, 90, 36, 0.4);
            animation: cardSlideIn 1s ease-out 1s both;
            transform: perspective(1000px) rotateX(5deg);
            transition: all 0.3s ease;
        }

        .info-card:hover {
            transform: perspective(1000px) rotateX(0deg) translateY(-5px);
            box-shadow: 0 20px 40px rgba(238, 90, 36, 0.5);
        }

        @keyframes cardSlideIn {
            from {
                opacity: 0;
                transform: perspective(1000px) rotateX(45deg) translateY(50px);
            }
            to {
                opacity: 1;
                transform: perspective(1000px) rotateX(5deg) translateY(0);
            }
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 18px 0;
            padding: 18px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            animation: itemFadeIn 0.8s ease-out both;
        }

        .info-item:nth-child(1) { animation-delay: 1.2s; }
        .info-item:nth-child(2) { animation-delay: 1.4s; }
        .info-item:nth-child(3) { animation-delay: 1.6s; }
        .info-item:nth-child(4) { animation-delay: 1.8s; }

        .info-item:last-child {
            border-bottom: none;
        }

        @keyframes itemFadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .info-label {
            font-size: 1.1em;
            font-weight: 500;
        }

        .info-value {
            font-size: 1.2em;
            font-weight: bold;
            animation: valueGlow 3s ease-in-out infinite;
        }

        @keyframes valueGlow {
            0%, 100% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            50% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6); }
        }

        .first-date-card {
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            color: white;
            padding: 35px;
            border-radius: 20px;
            margin: 25px 0;
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
            animation: cardSlideIn 1.5s ease-out 1.2s both;
            transform: perspective(1000px) rotateX(5deg);
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .first-date-card:hover {
            transform: perspective(1000px) rotateX(0deg) translateY(-5px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.5);
        }

        .first-date-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 4s linear infinite;
            pointer-events: none;
        }

        .card-header {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
            animation: titlePulse 3s ease-in-out infinite;
        }

        .date-info {
            position: relative;
            z-index: 1;
        }

        .date-main {
            font-size: 2.2em;
            font-weight: bold;
            margin: 15px 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            animation: dateGlow 2.5s ease-in-out infinite;
        }

        .date-detail {
            font-size: 1.1em;
            margin: 10px 0;
            opacity: 0.9;
            animation: fadeInUp 1.8s ease-out 1.5s both;
        }

        .date-days {
            font-size: 1.2em;
            margin-top: 15px;
            animation: fadeInUp 2s ease-out 1.7s both;
        }

        .highlight {
            font-weight: bold;
            font-size: 1.3em;
            color: #ffeb3b;
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.6);
            animation: highlightPulse 2s ease-in-out infinite;
        }

        @keyframes dateGlow {
            0%, 100% { 
                color: white;
                text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            }
            50% { 
                color: #ffeb3b;
                text-shadow: 0 0 20px rgba(255, 235, 59, 0.8), 2px 2px 8px rgba(0, 0, 0, 0.3);
            }
        }

        @keyframes highlightPulse {
            0%, 100% { 
                transform: scale(1);
                text-shadow: 0 0 10px rgba(255, 235, 59, 0.6);
            }
            50% { 
                transform: scale(1.1);
                text-shadow: 0 0 20px rgba(255, 235, 59, 1), 0 0 30px rgba(255, 235, 59, 0.8);
            }
        }

        .days-counter {
            background: linear-gradient(135deg, #4facfe, #00f2fe, #43e97b);
            color: white;
            padding: 40px;
            border-radius: 20px;
            margin: 25px 0;
            box-shadow: 0 15px 30px rgba(79, 172, 254, 0.4);
            animation: counterBounce 1.5s ease-out 2s both;
            position: relative;
            overflow: hidden;
        }

        .together-counter {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e, #ffa8cc);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
            animation: counterBounce 1.5s ease-out 2.5s both;
        }

        .days-counter::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: counterShine 2s linear infinite;
        }

        @keyframes counterBounce {
            from {
                opacity: 0;
                transform: scale(0.3) rotate(180deg);
            }
            60% {
                transform: scale(1.1) rotate(-10deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes counterShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .days-number {
            font-size: 3.5em;
            font-weight: bold;
            margin: 15px 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            animation: numberPulse 2s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes numberPulse {
            0%, 100% { 
                transform: scale(1) rotate(0deg); 
                color: white;
            }
            50% { 
                transform: scale(1.2) rotate(5deg); 
                color: #ffeb3b;
                text-shadow: 0 0 20px rgba(255, 235, 59, 0.8);
            }
        }

        .love-quote {
            background: linear-gradient(135deg, #a8edea, #fed6e3, #d299c2);
            color: #333;
            padding: 30px;
            border-radius: 20px;
            margin: 25px 0;
            font-style: italic;
            font-size: 1.2em;
            line-height: 1.8;
            animation: quoteFadeIn 1.5s ease-out 2.5s both;
            box-shadow: 0 10px 25px rgba(168, 237, 234, 0.3);
            position: relative;
        }

        .love-quote::before {
            content: '"';
            position: absolute;
            top: -10px;
            left: 15px;
            font-size: 4em;
            color: rgba(0, 0, 0, 0.1);
            font-family: serif;
        }

        .love-quote::after {
            content: '"';
            position: absolute;
            bottom: -30px;
            right: 15px;
            font-size: 4em;
            color: rgba(0, 0, 0, 0.1);
            font-family: serif;
        }

        @keyframes quoteFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .floating-heart {
            position: fixed;
            font-size: 20px;
            animation: floatAndSpin 8s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes floatAndSpin {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1); 
                opacity: 0.7;
            }
            25% {
                transform: translateY(-30px) rotate(90deg) scale(1.2);
                opacity: 1;
            }
            50% { 
                transform: translateY(-20px) rotate(180deg) scale(0.8); 
                opacity: 0.9;
            }
            75% {
                transform: translateY(-40px) rotate(270deg) scale(1.1);
                opacity: 1;
            }
        }

        .heart-1 { 
            top: 10%; left: 10%; 
            animation-delay: 0s; 
            color: #ff6b6b;
        }
        .heart-2 { 
            top: 20%; right: 10%; 
            animation-delay: 2s; 
            color: #ff9ff3;
        }
        .heart-3 { 
            bottom: 20%; left: 15%; 
            animation-delay: 4s; 
            color: #54a0ff;
        }
        .heart-4 { 
            bottom: 10%; right: 15%; 
            animation-delay: 6s; 
            color: #5f27cd;
        }

        .footer {
            margin-top: 40px;
            color: #666;
            font-size: 1em;
            animation: footerSlideUp 1s ease-out 3s both;
        }

        @keyframes footerSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Magical sparkles */
        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkleAnimation 2s linear infinite;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes sparkleAnimation {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        /* 心形动画容器 */
        .heart-shape-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: -2;
            opacity: 0.1;
        }

        .heart-shape {
            width: 300px;
            height: 270px;
            position: relative;
            animation: heartBeat 3s ease-in-out infinite;
        }

        .heart-shape:before,
        .heart-shape:after {
            content: '';
            width: 150px;
            height: 240px;
            position: absolute;
            left: 75px;
            transform: rotate(-45deg);
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ffb3b3);
            border-radius: 150px 150px 0 0;
            transform-origin: 0 100%;
            animation: heartPulse 3s ease-in-out infinite;
        }

        .heart-shape:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
            animation-delay: 0.1s;
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
                opacity: 0.1;
            }
            25% {
                transform: scale(1.1);
                opacity: 0.15;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.2;
            }
            75% {
                transform: scale(1.1);
                opacity: 0.15;
            }
        }

        @keyframes heartPulse {
            0%, 100% {
                transform: rotate(-45deg) scale(1);
            }
            50% {
                transform: rotate(-45deg) scale(1.05);
            }
        }

        /* 心形轨迹粒子 */
        .heart-particle {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #ff6b6b;
            pointer-events: none;
            z-index: -1;
            opacity: 0.8;
        }

        .heart-particle:before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff6b6b;
            border-radius: 50%;
            top: -4px;
            left: 0;
        }

        .heart-particle:after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff6b6b;
            border-radius: 50%;
            top: -4px;
            left: 4px;
        }

        /* 心形路径动画 */
        @keyframes heartPath {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            25% {
                transform: translate(20px, -30px) scale(1.2);
                opacity: 0.8;
            }
            50% {
                transform: translate(0, -50px) scale(0.8);
                opacity: 0.6;
            }
            75% {
                transform: translate(-20px, -30px) scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
        }

        /* 大心形背景装饰 */
        .heart-decoration {
            position: fixed;
            font-size: 200px;
            color: rgba(255, 107, 107, 0.05);
            pointer-events: none;
            z-index: -3;
            animation: decorationFloat 20s ease-in-out infinite;
        }

        .heart-decoration:nth-child(1) {
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .heart-decoration:nth-child(2) {
            top: 60%;
            right: 5%;
            animation-delay: 7s;
        }

        .heart-decoration:nth-child(3) {
            bottom: 10%;
            left: 10%;
            animation-delay: 14s;
        }

        @keyframes decorationFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg) scale(1);
                opacity: 0.05;
            }
            33% {
                transform: translateY(-30px) rotate(5deg) scale(1.1);
                opacity: 0.08;
            }
            66% {
                transform: translateY(-15px) rotate(-3deg) scale(0.9);
                opacity: 0.06;
            }
        }

        /* 心形流星效果 */
        .heart-meteor {
            position: fixed;
            font-size: 30px;
            pointer-events: none;
            z-index: 200;
            filter: drop-shadow(0 0 10px rgba(255, 107, 107, 0.8));
        }

        .heart-meteor::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -200px;
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 107, 0.8), rgba(255, 107, 107, 0.4), transparent);
            transform: translateY(-50%);
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.6);
        }

        @keyframes meteorAcross {
            0% {
                transform: translateX(-100px) translateY(100vh) rotate(-45deg);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            40% {
                transform: translateX(50vw) translateY(30vh) rotate(-45deg);
                opacity: 1;
            }
            60% {
                transform: translateX(70vw) translateY(10vh) rotate(-45deg);
                opacity: 1;
            }
            70% {
                transform: translateX(80vw) translateY(5vh) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateX(120vw) translateY(-50vh) rotate(-45deg);
                opacity: 0;
            }
        }

        @keyframes meteorHover {
            0%, 100% {
                transform: translateY(0px) scale(1) rotate(0deg);
                filter: drop-shadow(0 0 10px rgba(255, 107, 107, 0.8));
            }
            50% {
                transform: translateY(-10px) scale(1.2) rotate(10deg);
                filter: drop-shadow(0 0 20px rgba(255, 107, 107, 1));
            }
        }

        @keyframes meteorPulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }

        /* 流星轨迹粒子 */
        .meteor-trail {
            position: fixed;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.8), transparent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 150;
        }

        @keyframes trailFade {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.3);
            }
        }

        /* 停留时的光环效果 */
        .meteor-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.3), rgba(255, 107, 107, 0.1), transparent);
            animation: glowPulse 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes glowPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0.8;
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }

        .dancing-heart {
            animation: floatUp 8s linear forwards;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2.2em;
            }

            .info-item {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }

            .days-number {
                font-size: 2.8em;
            }

            .love-quote {
                font-size: 1.1em;
            }

            .first-date-card {
                padding: 25px;
            }

            .date-main {
                font-size: 1.8em;
            }

            .card-header {
                font-size: 1.2em;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- 背景心形装饰 -->
    <div class="heart-decoration">💖</div>
    <div class="heart-decoration">💕</div>
    <div class="heart-decoration">💝</div>

    <!-- 中央大心形动画 -->
    <div class="heart-shape-container">
        <div class="heart-shape"></div>
    </div>

    <div class="floating-heart heart-1">💕</div>
    <div class="floating-heart heart-2">💖</div>
    <div class="floating-heart heart-3">💝</div>
    <div class="floating-heart heart-4">❤️</div>

    <div class="container">
        <div class="header">
            <h1>蒙蒙和胖胖的小窝 💕</h1>
            <p class="subtitle">记录我们在一起的美好时光</p>
        </div>

        <div class="info-card">
            <div class="info-item">
                <span class="info-label">👫 我们是</span>
                <span class="info-value">蒙蒙 & 胖胖</span>
            </div>
            <div class="info-item">
                <span class="info-label">📅 认识时间</span>
                <span class="info-value">2025年5月18日</span>
            </div>
            <div class="info-item">
                <span class="info-label">📍 相遇地点</span>
                <span class="info-value">延中广场公园</span>
            </div>
            <div class="info-item">
                <span class="info-label">💑 在一起</span>
                <span class="info-value">2025年8月3日 💕</span>
            </div>
        </div>

        <div class="first-date-card">
            <div class="card-header">💕 我们的第一次约会</div>
            <div class="date-info">
                <div class="date-main">2025年5月25日</div>
                <div class="date-detail">从相遇到第一次约会</div>
                <div class="date-days">仅仅用了 <span class="highlight">7天</span> 💖</div>
            </div>
        </div>

        <div class="days-counter">
            <div>我们认识了</div>
            <div class="days-number" id="daysTogether">63</div>
            <div>天啦！💖</div>
        </div>

        <div class="days-counter together-counter">
            <div>我们在一起了</div>
            <div class="days-number" id="daysTogetherAsCouple">0</div>
            <div>天啦！💕</div>
        </div>

        <div class="love-quote">
            在对的时间遇见对的人，是一种幸福。<br>
            在错的时间遇见对的人，是一种遗憾。<br>
            而我们，在最美好的时光里相遇了。
        </div>

        <div class="footer">
            Made with 💖 by 蒙蒙 & 胖胖
        </div>
    </div>

    <script>
        function calculateDays() {
            var startDate = new Date('2025-05-18');
            var togetherDate = new Date('2025-08-03');
            var today = new Date();
            
            // 计算认识天数
            var diffTime = Math.abs(today - startDate);
            var diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            // 计算在一起天数
            var togetherTime = Math.abs(today - togetherDate);
            var togetherDays = Math.floor(togetherTime / (1000 * 60 * 60 * 24));
            
            var daysElement = document.getElementById('daysTogether');
            if (daysElement) {
                // 数字变化动画
                animateNumber(daysElement, parseInt(daysElement.textContent) || 0, diffDays);
            }
            
            var togetherElement = document.getElementById('daysTogetherAsCouple');
            if (togetherElement) {
                // 数字变化动画
                animateNumber(togetherElement, parseInt(togetherElement.textContent) || 0, togetherDays);
            }
        }

        function animateNumber(element, from, to) {
            var range = to - from;
            var increment = range / 30;
            var current = from;
            
            var timer = setInterval(function() {
                current += increment;
                if ((increment > 0 && current >= to) || (increment < 0 && current <= to)) {
                    current = to;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current);
            }, 50);
        }

        function createFloatingHeart() {
            var hearts = ['💕', '💖', '💝', '❤️', '💗', '💘', '💞', '💓'];
            var heart = document.createElement('div');
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            heart.className = 'dancing-heart';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = (15 + Math.random() * 10) + 'px';
            heart.style.color = 'rgba(255, 107, 107, ' + (0.6 + Math.random() * 0.4) + ')';
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '100';
            
            document.body.appendChild(heart);
            
            setTimeout(function() {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            }, 8000);
        }

        function createHeartParticles() {
            var colors = ['#ff6b6b', '#ff8e8e', '#ffb3b3', '#ff9ff3', '#ffa8cc'];
            
            for (var i = 0; i < 5; i++) {
                setTimeout(function() {
                    var particle = document.createElement('div');
                    particle.className = 'heart-particle';
                    particle.style.left = (window.innerWidth / 2) + 'px';
                    particle.style.top = (window.innerHeight / 2) + 'px';
                    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                    
                    // 心形路径计算
                    var angle = Math.random() * Math.PI * 2;
                    var radius = 50 + Math.random() * 100;
                    var heartX = radius * Math.cos(angle);
                    var heartY = radius * Math.sin(angle) - Math.abs(Math.cos(angle)) * Math.sqrt(Math.abs(heartX)) * 0.5;
                    
                    particle.style.animation = 'heartPath 4s ease-in-out infinite';
                    particle.style.animationDelay = Math.random() * 2 + 's';
                    
                    document.body.appendChild(particle);
                    
                    setTimeout(function() {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 4000);
                }, i * 200);
            }
        }

        function createHeartMeteor() {
            var meteors = ['💖', '💕', '💝', '❤️'];
            var meteor = document.createElement('div');
            meteor.className = 'heart-meteor';
            meteor.innerHTML = meteors[Math.floor(Math.random() * meteors.length)];
            
            // 随机起始位置（从左上角不同位置开始）
            var startX = -100 + Math.random() * 200;
            var startY = window.innerHeight + Math.random() * 200;
            
            meteor.style.left = startX + 'px';
            meteor.style.top = startY + 'px';
            
            // 添加光环效果
            var glow = document.createElement('div');
            glow.className = 'meteor-glow';
            meteor.appendChild(glow);
            
            document.body.appendChild(meteor);
            
            // 流星划过动画
            meteor.style.animation = 'meteorAcross 4s ease-out forwards';
            
            // 在轨迹上留下粒子
            var trailInterval = setInterval(function() {
                createMeteorTrail(meteor);
            }, 100);
            
            // 2秒后停止在页面中央
            setTimeout(function() {
                if (meteor.parentNode) {
                    // 停止移动，开始悬停动画
                    meteor.style.animation = 'meteorHover 1s ease-in-out infinite';
                    meteor.style.position = 'fixed';
                    meteor.style.left = '50%';
                    meteor.style.top = '30%';
                    meteor.style.transform = 'translate(-50%, -50%)';
                    meteor.style.fontSize = '40px';
                    
                    clearInterval(trailInterval);
                    
                    // 停留3秒后开始消失
                    setTimeout(function() {
                        if (meteor.parentNode) {
                            meteor.style.animation = 'meteorPulse 0.5s ease-in-out 3, fadeOut 1s ease-in-out forwards';
                            
                            // 最终移除
                            setTimeout(function() {
                                if (meteor.parentNode) {
                                    meteor.parentNode.removeChild(meteor);
                                }
                            }, 2500);
                        }
                    }, 3000);
                }
            }, 2000);
            
            // 安全清理
            setTimeout(function() {
                clearInterval(trailInterval);
                if (meteor.parentNode) {
                    meteor.parentNode.removeChild(meteor);
                }
            }, 8000);
        }

        function createMeteorTrail(meteorElement) {
            if (!meteorElement.parentNode) return;
            
            var rect = meteorElement.getBoundingClientRect();
            var trail = document.createElement('div');
            trail.className = 'meteor-trail';
            trail.style.left = (rect.left + rect.width / 2) + 'px';
            trail.style.top = (rect.top + rect.height / 2) + 'px';
            trail.style.animation = 'trailFade 1s ease-out forwards';
            
            document.body.appendChild(trail);
            
            setTimeout(function() {
                if (trail.parentNode) {
                    trail.parentNode.removeChild(trail);
                }
            }, 1000);
        }

        function createSparkle() {
            var sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            
            document.body.appendChild(sparkle);
            
            setTimeout(function() {
                if (sparkle.parentNode) {
                    sparkle.parentNode.removeChild(sparkle);
                }
            }, 2000);
        }

        function addClickEffects() {
            document.addEventListener('click', function(e) {
                // 点击产生爱心效果
                for (var i = 0; i < 3; i++) {
                    setTimeout(function() {
                        var clickHeart = document.createElement('div');
                        clickHeart.innerHTML = '💖';
                        clickHeart.style.position = 'fixed';
                        clickHeart.style.left = (e.clientX - 10 + Math.random() * 20) + 'px';
                        clickHeart.style.top = (e.clientY - 10 + Math.random() * 20) + 'px';
                        clickHeart.style.fontSize = '20px';
                        clickHeart.style.pointerEvents = 'none';
                        clickHeart.style.zIndex = '1000';
                        clickHeart.style.animation = 'floatUp 2s linear forwards';
                        
                        document.body.appendChild(clickHeart);
                        
                        setTimeout(function() {
                            if (clickHeart.parentNode) {
                                clickHeart.parentNode.removeChild(clickHeart);
                            }
                        }, 2000);
                    }, i * 100);
                }
            });
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                calculateDays();
                addClickEffects();
                
                // 浮动爱心
                setInterval(createFloatingHeart, 2000);
                
                // 心形粒子效果
                setInterval(createHeartParticles, 3000);
                
                // 心形流星（每15秒一次，比较稀有）
                setInterval(createHeartMeteor, 15000);
                
                // 添加fadeOut动画
                addFadeOutAnimation();
                
                // 魔法闪烁
                setInterval(createSparkle, 500);
                
                // 每小时更新一次天数
                setInterval(calculateDays, 3600000);
            });
        } else {
            calculateDays();
            addClickEffects();
            setInterval(createFloatingHeart, 2000);
            setInterval(createHeartParticles, 3000);
            setInterval(createPulsingHeart, 8000);
            setInterval(createHeartMeteor, 15000);
            addFadeOutAnimation();
            setInterval(createSparkle, 500);
            setInterval(calculateDays, 3600000);
        }
    </script>
</body>
</html>
