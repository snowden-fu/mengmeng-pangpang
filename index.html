<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蒙蒙和胖胖的小窝</title>
    <meta name="description" content="蒙蒙和胖胖的爱情记录网站">
    <meta name="keywords" content="爱情,情侣,纪念">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💕</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 50px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .info-card {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 10px 20px rgba(238, 90, 36, 0.3);
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 1.1em;
            font-weight: 500;
        }

        .info-value {
            font-size: 1.2em;
            font-weight: bold;
        }

        .days-counter {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .days-number {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .days-number:hover {
            transform: scale(1.1);
        }

        .love-quote {
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            color: #333;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            font-style: italic;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 107, 107, 0.7);
            font-size: 20px;
            animation: float 4s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
                opacity: 0.7;
            }
            50% { 
                transform: translateY(-20px) rotate(180deg); 
                opacity: 1;
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .heart-1 { top: 10%; left: 10%; animation-delay: 0s; }
        .heart-2 { top: 20%; right: 10%; animation-delay: 1s; }
        .heart-3 { bottom: 20%; left: 15%; animation-delay: 2s; }
        .heart-4 { bottom: 10%; right: 15%; animation-delay: 3s; }

        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .info-item {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }

            .days-number {
                font-size: 2.5em;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .floating-heart {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <!-- 浮动爱心 -->
    <div class="floating-heart heart-1">💕</div>
    <div class="floating-heart heart-2">💖</div>
    <div class="floating-heart heart-3">💝</div>
    <div class="floating-heart heart-4">❤️</div>

    <div class="container">
        <div class="header">
            <h1>蒙蒙和胖胖的小窝 💕</h1>
            <p class="subtitle">记录我们在一起的美好时光</p>
        </div>

        <!-- 基本信息 -->
        <div class="info-card">
            <div class="info-item">
                <span class="info-label">👫 我们是</span>
                <span class="info-value">蒙蒙 & 胖胖</span>
            </div>
            <div class="info-item">
                <span class="info-label">📅 认识时间</span>
                <span class="info-value">2025年5月18日</span>
            </div>
            <div class="info-item">
                <span class="info-label">📍 相遇地点</span>
                <span class="info-value">延中广场公园</span>
            </div>
            <div class="info-item">
                <span class="info-label">💑 在一起</span>
                <span class="info-value">敬请期待 💕</span>
            </div>
        </div>

        <!-- 天数计算器 -->
        <div class="days-counter">
            <div>我们认识了</div>
            <div class="days-number" id="daysTogether">0</div>
            <div>天啦！💖</div>
        </div>

        <!-- 爱情宣言 -->
        <div class="love-quote">
            "在对的时间遇见对的人，是一种幸福。<br>
            在错的时间遇见对的人，是一种遗憾。<br>
            而我们，在最美好的时光里相遇了。"
        </div>

        <div class="footer">
            Made with 💖 by 蒙蒙 & 胖胖 | Powered by Cloudflare Pages
        </div>
    </div>

    <script>
        // 计算认识天数
        function calculateDays() {
            try {
                const startDate = new Date('2025-05-18T00:00:00'); // 认识的日期
                const today = new Date();
                const diffTime = Math.abs(today - startDate);
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                
                const daysElement = document.getElementById('daysTogether');
                if (daysElement) {
                    daysElement.textContent = diffDays;
                }
            } catch (error) {
                console.error('计算天数时出错:', error);
                const daysElement = document.getElementById('daysTogether');
                if (daysElement) {
                    daysElement.textContent = '∞';
                }
            }
        }

        // 创建浮动爱心
        function createFloatingHeart() {
            try {
                const hearts = ['💕', '💖', '💝', '❤️', '💗'];
                const heart = document.createElement('div');
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '100vh';
                heart.style.fontSize = '20px';
                heart.style.color = 'rgba(255, 107, 107, 0.6)';
                heart.style.pointerEvents = 'none';
                heart.style.zIndex = '-1';
                heart.style.animation = 'floatUp 6s linear forwards';
                
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.parentNode.removeChild(heart);
                    }
                }, 6000);
            } catch (error) {
                console.error('创建浮动爱心时出错:', error);
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            calculateDays();
            
            // 每隔3秒创建一个浮动爱心
            setInterval(createFloatingHeart, 3000);
            
            // 每天更新一次天数计算器
            setInterval(calculateDays, 24 * 60 * 60 * 1000);
        });

        // 错误处理
        window.addEventListener('error', function(e) {
            console.error('页面错误:', e.error);
        });
    </script>
</body>
</html>
